<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Anerian Services</title>
  <link href="/stylesheets/style.css" media="screen" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="/javascripts/protoculous-effects-shrinkvars.js"></script>
  <script type="text/javascript" src="/javascripts/upload.js"></script>
</head>
<body>
<!--[if IE]><div class="ie"><![endif]-->
  <!--[if lt IE 7.]><div class="ie6"><![endif]-->
  <div class="outer-wrapper">
    <div class="container">
      <div class="span-24 header">
        <h1 class="logo-brand"><a href="/"><span>Anerian Services</span></a></h1>
        <div class="span-24 navigation">
        </div>
      </div>
      <div class="span-24">
        <div style="margin:10px;"></div>
        <div id="status-bar"></div>
        <div id="upload-forms">
          <div id="progress-frame">
            <div class="progress-frame" style="display:none">
              <div class="progress" style="margin-bottom:10px; margin-right:10px; float:left; width: 402px; border: 1px solid #CEE1EF">
                <div class="bar" style="width: 1px; background-color: #CEE1EF; border: 1px solid white">
                  <div class="tp"></div>
                  <div style="text-align:center;width:400px;" class="rtp">0%</div>
                </div>
              </div>
              <input type="button" class="upload-pause-resume" value="Pause"/>
              <div class="clear"></div>
            </div>
          </div>

          <form id="upload-form" action="/upload" method="post">
            <fieldset>
              <h3>Uploads</h3>
              <ul class="selected-files"></ul>
              <div class="controls">
                <input class="file-input" type="button" name="new_file_path" value="Select files"/>
              </div>
            </fieldset>
          </form>
        </div>
        <script type="text/javascript">
          document.observe("dom:loaded", function() {
            var selector = new FileSelector($("upload-form"));
          });
        </script>
      </div>
      <hr/>
      <div class="footer">
        <a class="logo" href="http://www.anerian.com/"><span>Anerian LLC</span></a>
      </div>
      <div id="_window" style="display:none">
        <div class="content">
          <div class="body">
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--[if lt IE 7.]></div><![endif]-->
<!--[if IE]></div><![endif]-->
</body>
</html>
